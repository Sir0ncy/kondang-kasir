{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Edit Transaksi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">
    <h3 class="fw-bold mb-4">Edit Transaksi #{{ transaksi.id }}</h3>

    <form method="POST">
        {% csrf_token %}

        <div class="mb-3">
            <label class="form-label">Tanggal Transaksi</label>
            <input type="text" class="form-control" value="{{ transaksi.tanggal_transaksi }}" disabled>
        </div>

        <div class="mb-3">
            <label class="form-label">Total Harga</label>
            <input type="number" class="form-control" name="total_harga" value="{{ transaksi.total_harga }}">
        </div>

        <h5 class="mt-4">Detail Item</h5>
        <table class="table table-bordered mt-2">
            <thead class="table-secondary">
                <tr>
                    <th>Barang</th>
                    <th>Qty</th>
                    <th>Subtotal</th>
                </tr>
            </thead>
            <tbody>
                {% for d in detail_items %}
                <tr>
                    <td>{{ d.barang.nama_barang }}</td>
                    <td>{{ d.qty }}</td>
                    <td>Rp {{ d.subtotal }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <button class="btn btn-primary">Simpan Perubahan</button>
        <a href="/riwayat/" class="btn btn-secondary">Kembali</a>
    </form>
</div>

</body>
</html>
