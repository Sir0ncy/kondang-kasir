{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kondang Kasir - Dashboard</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
  </head>

  <body class="bg-light">
    <!-- TOP HEADER BAR -->
    <nav class="shadow-sm py-3" style="background: #2563eb">
      <div
        class="container d-flex align-items-center justify-content-between flex-wrap gap-3"
      >
        <!-- left : logo + title -->
        <div class="d-flex align-items-center gap-2">
          <div
            class="bg-white rounded-circle d-flex justify-content-center align-items-center"
            style="width: 38px; height: 38px"
          >
            <i class="bi bi-journal-bookmark-fill text-primary fs-5"></i>
          </div>

          <h4 class="text-white fw-bold m-0">Kondang Kasir</h4>
        </div>

        <!-- right : buttons -->
        <div class="d-flex align-items-center gap-2">
          <span class="me-3 text-white">
            Halo, {{ request.user.username }}
          </span>
          <form action="{% url 'logout' %}" method="post" class="d-inline">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger btn-sm">
              <i class="bi bi-box-arrow-right"></i> Keluar
            </button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container my-4">
      <h4 class="fw-bold mb-4">Dashboard</h4>

      <!-- GRID MENU -->
      <div class="row g-3">
        <!-- MENU 1: TRANSAKSI BARU -->
        <div class="col-md-3 col-6">
          <a href="/kasir/" class="text-decoration-none">
            <div class="card shadow-sm p-3 text-center h-100">
              <i class="bi bi-cart-plus fs-1 text-primary"></i>
              <h6 class="mt-2 fw-semibold">Transaksi Baru</h6>
            </div>
          </a>
        </div>

        <!-- MENU 2: RIWAYAT TRANSAKSI -->
        <div class="col-md-3 col-6">
          <a href="/riwayat/" class="text-decoration-none">
            <div class="card shadow-sm p-3 text-center h-100">
              <i class="bi bi-clock-history fs-1 text-success"></i>
              <h6 class="mt-2 fw-semibold">Riwayat Transaksi</h6>
            </div>
          </a>
        </div>

        <!-- MENU 3: DATA PRODUK -->
        <div class="col-md-3 col-6">
          <a href="/produk/" class="text-decoration-none">
            <div class="card shadow-sm p-3 text-center h-100">
              <i class="bi bi-box-seam fs-1 text-warning"></i>
              <h6 class="mt-2 fw-semibold">Data Produk</h6>
            </div>
          </a>
        </div>

        <!-- MENU 4: LAPORAN -->
        <div class="col-md-3 col-6">
          <a href="/laporan/" class="text-decoration-none">
            <div class="card shadow-sm p-3 text-center h-100">
              <i class="bi bi-bar-chart fs-1 text-danger"></i>
              <h6 class="mt-2 fw-semibold">Laporan Penjualan</h6>
            </div>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
